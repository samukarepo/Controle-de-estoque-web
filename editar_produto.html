<!DOCTYPE html>
<html>
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .erro {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Editar Produto</h1>
    {% if erro_codigo %}
    <p class="erro">{{ erro_codigo }}</p>
    {% endif %}
    {% if erro_nome %}
    <p class="erro">{{ erro_nome }}</p>
    {% endif %}
    <form method="POST">
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" value="{{ produto.codigo }}" required>
        </div>
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
        </div>
        <div>
            <label for="unidade_medida">Unidade de Medida:</label>
            <input type="text" id="unidade_medida" name="unidade_medida" value="{{ produto.unidade_medida }}" required>
        </div>
        <div>
            <label for="estoque_minimo">Estoque Mínimo:</label>
            <input type="number" id="estoque_minimo" name="estoque_minimo" value="{{ produto.estoque_minimo }}" required>
        </div>
        <button type="submit">Salvar Edições</button>
    </form>
    <p><a href="/produtos">Voltar para a Lista</a> | <a href="/">Página Inicial</a></p>
    <script>
        window.addEventListener('beforeunload', function (event) {
            navigator.sendBeacon('/logout');
        });
    </script>
</body>
</html>
